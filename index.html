<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Explorer | Professional Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        :root {
            --primary: #10a37f;
            --primary-dark: #0d8c6d;
            --light-bg: #f7f7f8;
            --card-bg: #ffffff;
            --sidebar-bg: #f0f0f0;
            --text-primary: #343541;
            --text-secondary: #6e6e80;
            --user-msg: #f7f7f8;
            --ai-msg: #ffffff;
            --input-bg: #ffffff;
            --border: #e5e5e5;
            --shadow: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.1);
            --success: #10b981;
            --error: #ef4444;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar - Hidden on mobile */
        .sidebar {
            width: 260px;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            transition: all 0.3s ease;
            box-shadow: 2px 0 10px var(--shadow);
            z-index: 100;
        }
        
        .logo-container {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo i {
            color: var(--primary);
        }
        
        .new-chat-btn {
            margin: 15px;
            padding: 12px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            box-shadow: 0 2px 6px var(--shadow);
        }
        
        .new-chat-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .model-selector {
            padding: 20px 15px 15px;
            border-top: 1px solid var(--border);
        }
        
        .model-selector h3 {
            font-size: 0.95rem;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .model-dropdown {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 0.95rem;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236e6e80' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            box-shadow: 0 2px 4px var(--shadow);
        }
        
        .model-dropdown:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .model-info {
            margin-top: 15px;
            padding: 15px;
            background: var(--input-bg);
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
            border: 1px solid var(--border);
            box-shadow: 0 2px 4px var(--shadow);
        }
        
        .model-info strong {
            color: var(--text-primary);
            display: block;
            margin-bottom: 5px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .top-bar {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background-color: var(--card-bg);
            box-shadow: 0 1px 3px var(--shadow);
            z-index: 10;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
        }
        
        .model-display {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }
        
        .model-badge {
            background-color: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background-color: #eaeaea;
            color: var(--text-primary);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: var(--light-bg);
        }
        
        .message {
            max-width: 90%;
            display: flex;
            gap: 15px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            align-self: flex-end;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            background-color: var(--primary);
            color: white;
            font-size: 0.9rem;
        }
        
        .ai .avatar {
            background-color: #9d9da8;
        }
        
        .message-content {
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            box-shadow: 0 2px 8px var(--shadow);
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            font-size: 1rem;
        }
        
        .user .message-content {
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .ai .message-content {
            background-color: var(--ai-msg);
            border-bottom-left-radius: 5px;
        }
        
        .input-container {
            padding: 15px 20px;
            position: relative;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border);
            box-shadow: 0 -1px 3px var(--shadow);
        }
        
        .input-box {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .chat-input {
            width: 100%;
            padding: 16px 55px 16px 20px;
            border-radius: 24px;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            min-height: 56px;
            max-height: 150px;
            outline: none;
            transition: border 0.3s;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .chat-input:focus {
            border-color: var(--primary);
        }
        
        .send-btn {
            position: absolute;
            right: 15px;
            bottom: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .send-btn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            background-color: #c2c2c2;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 15px 0 0 55px;
        }
        
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        
        .typing-dots span {
            width: 6px;
            height: 6px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        .welcome-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .welcome-container h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-weight: 700;
        }
        
        .welcome-container h1 span {
            color: var(--primary);
        }
        
        .welcome-container p {
            max-width: 600px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .mobile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 99;
            display: none;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -260px;
                height: 100%;
                top: 0;
                transition: left 0.3s ease;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .mobile-overlay.active {
                display: block;
            }
            
            .model-display {
                font-size: 0.9rem;
            }
            
            .message {
                max-width: 85%;
            }
            
            .welcome-container h1 {
                font-size: 1.8rem;
            }
            
            .welcome-container p {
                font-size: 1rem;
                padding: 0 15px;
            }
        }
        
        @media (max-width: 480px) {
            .top-bar {
                padding: 12px 15px;
            }
            
            .model-badge {
                padding: 4px 10px;
                font-size: 0.7rem;
            }
            
            .chat-container {
                padding: 15px 10px;
                gap: 15px;
            }
            
            .message-content {
                padding: 12px 16px;
                font-size: 0.95rem;
            }
            
            .avatar {
                width: 32px;
                height: 32px;
                font-size: 0.8rem;
            }
            
            .input-container {
                padding: 12px 15px;
            }
            
            .chat-input {
                padding: 14px 50px 14px 16px;
                min-height: 50px;
                font-size: 0.95rem;
            }
            
            .send-btn {
                width: 30px;
                height: 30px;
                right: 12px;
                bottom: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Overlay for Sidebar -->
    <div class="mobile-overlay" id="mobile-overlay"></div>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>AI Explorer</span>
            </div>
        </div>
        
        <button class="new-chat-btn" id="new-chat">
            <i class="fas fa-plus"></i>
            <span>New Chat</span>
        </button>
        
        <div class="model-selector">
            <h3>Select AI Model</h3>
            <select id="model-select" class="model-dropdown">
                <option value="openrouter:meta-llama/llama-3.1-8b-instruct">Meta Llama 3.1 (8B)</option>
                <option value="openrouter:anthropic/claude-3.5-sonnet" selected>Anthropic Claude 3.5 Sonnet</option>
                <option value="openrouter:mistralai/mistral-7b-instruct">Mistral 7B</option>
                <option value="openrouter:google/gemini-pro-1.5">Google Gemini Pro 1.5</option>
                <option value="openrouter:openai/gpt-4o-mini">OpenAI GPT-4o Mini</option>
            </select>
            
            <div class="model-info">
                <strong>Current Model:</strong>
                <span id="current-model">Anthropic Claude 3.5 Sonnet</span>
                <div style="margin-top: 10px;">
                    <strong>Capabilities:</strong>
                    <div>Advanced reasoning, coding, creative writing</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="model-display">
                <div class="model-badge" id="model-badge">Claude 3.5</div>
                <div id="model-status">Ready</div>
            </div>
            <div class="controls">
                <div class="control-btn" title="Clear Chat" id="clear-chat">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="welcome-container">
                <h1>AI Model <span>Explorer</span></h1>
                <p>Select from top AI models to compare their capabilities. Ask questions, generate content, or explore creative ideas.</p>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-box">
                <textarea 
                    id="prompt" 
                    class="chat-input" 
                    placeholder="Message AI Explorer..." 
                    rows="1"
                ></textarea>
                <button id="generate" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modelSelect = document.getElementById('model-select');
            const currentModel = document.getElementById('current-model');
            const modelBadge = document.getElementById('model-badge');
            const promptInput = document.getElementById('prompt');
            const generateBtn = document.getElementById('generate');
            const chatContainer = document.getElementById('chat-container');
            const welcomeContainer = document.querySelector('.welcome-container');
            const newChatBtn = document.getElementById('new-chat');
            const clearChatBtn = document.getElementById('clear-chat');
            const modelStatus = document.getElementById('model-status');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('sidebar');
            const mobileOverlay = document.getElementById('mobile-overlay');
            
            // Update model info when selection changes
            modelSelect.addEventListener('change', function() {
                const selectedText = modelSelect.options[modelSelect.selectedIndex].text;
                currentModel.textContent = selectedText;
                
                // Update badge with model abbreviation
                if (selectedText.includes('Llama')) {
                    modelBadge.textContent = 'Llama 3.1';
                } else if (selectedText.includes('Claude')) {
                    modelBadge.textContent = 'Claude 3.5';
                } else if (selectedText.includes('Mistral')) {
                    modelBadge.textContent = 'Mistral 7B';
                } else if (selectedText.includes('Gemini')) {
                    modelBadge.textContent = 'Gemini 1.5';
                } else if (selectedText.includes('GPT')) {
                    modelBadge.textContent = 'GPT-4o Mini';
                }
            });
            
            // Auto-resize textarea
            promptInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Send message on button click
            generateBtn.addEventListener('click', sendMessage);
            
            // Send message on Enter (without Shift)
            promptInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // New chat button
            newChatBtn.addEventListener('click', startNewChat);
            
            // Clear chat button
            clearChatBtn.addEventListener('click', startNewChat);
            
            // Mobile menu toggle
            mobileMenuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                mobileOverlay.classList.toggle('active');
            });
            
            // Close sidebar when clicking on overlay
            mobileOverlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                mobileOverlay.classList.remove('active');
            });
            
            // Start new chat function
            function startNewChat() {
                chatContainer.innerHTML = '';
                welcomeContainer.style.display = 'flex';
                promptInput.value = '';
                promptInput.style.height = 'auto';
                modelStatus.textContent = 'Ready';
                
                // Add welcome message
                const welcomeHTML = `
                    <div class="welcome-container">
                        <h1>AI Model <span>Explorer</span></h1>
                        <p>Select from top AI models to compare their capabilities. Ask questions, generate content, or explore creative ideas.</p>
                    </div>
                `;
                chatContainer.innerHTML = welcomeHTML;
            }
            
            // Function to add message to chat UI
            function addMessageToChat(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);
                
                const avatar = document.createElement('div');
                avatar.classList.add('avatar');
                avatar.textContent = sender === 'user' ? 'U' : 'AI';
                
                const content = document.createElement('div');
                content.classList.add('message-content');
                
                // If the response is Markdown-like, we might want to format it
                // For simplicity, we'll just use textContent
                content.textContent = text;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
                chatContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Function to send message and get response
            async function sendMessage() {
                const message = promptInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addMessageToChat(message, 'user');
                promptInput.value = '';
                promptInput.style.height = 'auto';
                
                // Hide welcome container after first message
                if (welcomeContainer.style.display !== 'none') {
                    welcomeContainer.style.display = 'none';
                }
                
                // Show typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('typing-indicator');
                typingIndicator.innerHTML = `
                    <div>AI is typing</div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                chatContainer.appendChild(typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Disable send button during processing
                generateBtn.disabled = true;
                modelStatus.textContent = 'Generating...';
                
                try {
                    const selectedModel = modelSelect.value;
                    
                    // Use Puter AI to get the response
                    const response = await puter.ai.chat(message, { model: selectedModel });
                    
                    // Remove typing indicator
                    typingIndicator.remove();
                    
                    // Add AI response to chat
                    addMessageToChat(response, 'ai');
                } catch (error) {
                    // Remove typing indicator
                    typingIndicator.remove();
                    
                    // Show error message
                    const errorMessage = document.createElement('div');
                    errorMessage.classList.add('message', 'ai');
                    
                    const avatar = document.createElement('div');
                    avatar.classList.add('avatar');
                    avatar.textContent = 'AI';
                    
                    const content = document.createElement('div');
                    content.classList.add('message-content');
                    content.textContent = `Error: ${error.message || 'Failed to get response from the AI model'}`;
                    content.style.color = 'var(--error)';
                    
                    errorMessage.appendChild(avatar);
                    errorMessage.appendChild(content);
                    chatContainer.appendChild(errorMessage);
                    
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } finally {
                    // Re-enable send button
                    generateBtn.disabled = false;
                    modelStatus.textContent = 'Ready';
                }
            }
            
            // Initialize model badge
            modelSelect.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
